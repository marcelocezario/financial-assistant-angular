<mat-form-field [appearance]="appearance" class="mhc-full-width">
  <mat-label [attr.for]="id">{{ label }}</mat-label>
  @if (type !== 'textarea') {
  <input matInput [id]="id" [name]="id" [type]="(type === 'password' && !hidePassword) ? 'text' : type" [step]="step"
    [placeholder]="placeholder" [readonly]="!!isReadOnly" [formControl]="getFormControl()" [maxlength]="maxlength"
    [autocomplete]="autocomplete" #input />
  } @else {
  <textarea matInput [id]="id" [name]="id" [placeholder]="placeholder" [readonly]="!!isReadOnly"
    [formControl]="getFormControl()" [maxlength]="maxlength" [placeholder]="placeholder"></textarea>
  }
  @if (textPrefix) {
  <span matTextPrefix>{{ textPrefix }}&nbsp;</span>
  }
  @if (textSuffix) {
  <span matTextSuffix>{{ textSuffix }}&nbsp;</span>
  }
  @if (type === 'password') {
  <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
    <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
  }
  @if (icon) {
  <mat-icon matSuffix>{{ icon }}</mat-icon>
  }
  @if (hint) {
  <mat-hint>{{ hint }}</mat-hint>
  }
  @if (hintEnd) {
  <mat-hint align="end">{{ hintEnd }}</mat-hint>
  }
  @if (getFormControl().errors) {
  <mat-error [innerHtml]="getFirstErrorTranslateKey() | translate : getFormControl().errors ">
  </mat-error>
  }
</mat-form-field>
