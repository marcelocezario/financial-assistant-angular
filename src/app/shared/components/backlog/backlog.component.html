<mat-card>
  <mat-card-header>
    <mat-card-title>{{ getTranslateKey('developmentBacklog') | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for(backlogItem of backlog; track $index) {
      <mat-divider></mat-divider>
      <mat-list-item>
        <span matListItemTitle> {{ getTranslateKey(backlogItem + '.title') | translate }} </span>
        <span matListItemLine> {{ getTranslateKey(backlogItem + '.description') | translate }} </span>
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
