<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="d-flex">
  <button mat-raised-button color="primary" (click)="confirm()" class="flex-fill">
    {{ data.confirmButton }}
  </button>
  <button mat-raised-button (click)="deny()" class="flex-fill">
    {{ data.denyButton }}
  </button>
</div>
