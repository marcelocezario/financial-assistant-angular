<div class="d-flex flex-column justify-content-center">
  @for(transaction of transactions; track transaction) {
  <app-timeline-item linePosition="center" [eventPosition]="transaction.type === 'CREDIT' ? 'left' : 'right'" [icons]="getIcons(transaction)">
    <app-transaction-card [transaction]="transaction"></app-transaction-card>
  </app-timeline-item>
  }
  <button mat-raised-button (click)="findNextPage()">More</button>
</div>
