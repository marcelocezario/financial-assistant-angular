<style>
  .mhc-clock {
    background-color: inherit;
    margin: 20px;
    position: relative;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 2px solid;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .mhc-clock-radius {
    background-color: inherit;
    position: absolute;
    height: 25px;
    width: 25px;
  }

  .mhc-clock-radius:hover::after {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    width: 1px;
    height: 100px;
    border-left: 1px solid;
    transform: translateX(-50%) translateY(25px);
  }

  .mhc-clock-time {
    background-color: inherit;
    width: 25px;
    height: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .mhc-clock-time:hover {
    background-color: inherit;
    cursor: pointer;
    border: 1px solid;
    border-radius: 50%;
    mix-blend-mode: difference;
    z-index: 2;
    filter: invert(100%);
  }
</style>
