<mat-toolbar>
  <mat-toolbar-row class="container">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Usuários</button>
      <button mat-menu-item>Moedas</button>
      <button mat-menu-item>Categorias</button>
      <button mat-menu-item>Carteiras</button>
      <button mat-menu-item>Transações</button>
    </mat-menu>
    <span>My App</span>
    <span class="mhc-empty-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
