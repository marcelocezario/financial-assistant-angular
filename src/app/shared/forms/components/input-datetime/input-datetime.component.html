<mat-form-field appearance="outline" class="mhc-full-width">
  <mat-label [attr.for]="id">{{ label }}</mat-label>
  <input matInput [id]="id" [name]="id" type="datetime-local" [placeholder]="placeholder" [readonly]="!!isReadOnly"
    [formControl]="getFormControl()" />
  @if (hint) {
  <mat-hint>{{ hint }}</mat-hint>
  }
  <button mat-icon-button matSuffix type="button" (click)="openDatetimePicker()">
    <mat-icon matSuffix>calendar_month</mat-icon>
  </button>
</mat-form-field>
